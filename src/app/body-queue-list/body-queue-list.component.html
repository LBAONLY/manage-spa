<section class="bodySection ">
  <div class="ShowCount mdl-shadow--4dp" >
    <div class="system_state">
        <div class="togglebar t-item">
            <label class="t-item mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                <input type="checkbox" id="switch-2" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
            </label>
        </div>
        <div class="status t-item">
          <div class="t-item" (click)="open()">營業中</div>
        </div>
    </div>
    <div class="system_count">
      <div class="waitcount inline_text">
        <div class="title">目前等待號碼:</div>
        <div class="datatext">5&nbsp;&nbsp;號</div>
      </div>
      <div class="waittime inline_text">
        <div class="title">平均等待時間:</div>
        <div class="datatext">12&nbsp;&nbsp;分鐘</div>
      </div>
    </div>
  </div>
  <div class="ShowList">
    <div class="list_container box" >
        <div class="accordion" [(ngModel)] = "list"
        *ngFor="let item of list">
            <div class="li mdl-shadow--3dp ">
              <div class="circle" (click) = "openAccordion($event)">
                  <div class="text">
                  圓
                  </div>
              </div>
              <div class="count">
                <div class="text">{{item.number}}</div>
              </div>
              <div class="displayname">
                <div class="text">{{item.name}}</div>
              </div>
              <div class="title">
                <div class="text">A號餐</div>
              </div>
              <div class="status">
                <div class="status_text">
                  等待回覆
                </div>
                <div class="time">
                  15:55
                </div>
              </div>
            </div>
        <div class="panel">
            <div class="title">
                <div class="text">title</div>
                <div class="edit">修改</div>
                <div class="delete">刪除</div>
              </div>
              <div class="textarea">

              </div>
            </div>
        </div>
    </div>
  </div>
    <!-- <div id='btn_center'> -->
        <button id="myBtn" title="Go to top"
        (click)="removeList()">
            <div class="f-text">
                接下
            </div>
            <div class="s-text">
                一筆
            </div>
        </button>
    <!-- </div> -->

</section>
